---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: mitmproxy-chaos- 
spec:
  template:
    metadata:
      labels:
        experiment: mitmproxy-chaos
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application kind, for supported see kubectl set env docu
          - name: APP_KIND
            value: ''
            
          # provide application label
          - name: APP_LABEL
            value: ''
            
          # provide application name
          - name: APP_NAME
            value: ''

          # provide target container (optional)
          - name: TARGET_CONTAINER
            value: ''

          # provide port at which proxy is exposed
          - name: PROXY_PORT
            value: '8080'

          # provide if custom mitmproxy script is used
          #- name: CUSTOM_SCRIPT
          #  value: 'false'

          - name: TOTAL_CHAOS_DURATION
            value: '60000' # in ms
            
          - name: LIB_IMAGE
            value: 'mitmproxy/mitmproxy:latest' 
            
          - name: RAMP_TIME
            value: ''

           # provide chaosengine name
          - name: CHAOSENGINE
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/mitmproxy_chaos/mitmproxy_chaos_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]
        
