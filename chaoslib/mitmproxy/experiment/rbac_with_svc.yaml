---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: busy
  labels:
    app: busy
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: busy
rules:
- apiGroups: ["", "extensions", "apps", "batch", "litmuschaos.io"]
  resources: ["daemonsets", "services", "deployments", "replicasets", "jobs", "pods", "pods/exec","nodes","events", "chaosengines", "chaosexperiments", "chaosresults"]
  verbs: ["*"] 
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: busy
subjects:
- kind: ServiceAccount
  name: busy
  namespace: default # App namespace
roleRef:
  kind: ClusterRole
  name: busy
  apiGroup: rbac.authorization.k8s.io
